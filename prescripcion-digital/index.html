<!DOCTYPE html>
<html>
    <head>
        <title>JS!</title>
        <link rel="stylesheet" href="./styles.css">
        <!-- <script defer src="assets/js/meds.json"></script> -->
        <script defer src="assets/js/meds.js"></script>
        <script defer src="assets/js/functions.js"></script>
        <script defer src="assets/js/readPrescription.js"></script>
        <script defer src="assets/js/createPrescription.js"></script>
        <!-- Libraries -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="page__layout--basic">

        <!-- App header -->
        <header>
            <h1>Prescription manager system</h1>
            <button id="removePrescription">Delete all meds</button>
            <button id="savePrescription" onclick="savePrescription()">Save prescription</button>
        </header>

        <aside>
            
            <fieldset>
                <legend>Patient information</legend>
                <label for="patientInfo">Patient name</label>
                <input type="field" placeholder="Ingrese su nombre" id="patientInfo">
                <button id="btnRegister" onchange="displayPatientInfo()">Register patient</button>
            </fieldset>
            <hr>
            <h1>Search</h1>
            <!-- Setteo medicamento -->
            <h3>Results</h3>
            <ul id="containerResults">


            </ul>
        </aside>

        <main>
            <p id="treatmentDuration"></p>


            <div id="containerMeds" class="main__grid--fit">
                <!-- <section id="localMeds"></section> -->
                
            </div>
            
            <div class="container--top">
                <!-- Cambia visibilidad al salvar la prescripciÃ³n -->
                <section id="containerSummary">
                    <h3 id="namePatient"></h3>
                    <hr>
                    <button onclick="backPrescriptions()">Back to prescriptions</button>
                </section>
 
            </div>

            <div class="container--bottom">

            </div>


        </main>

        <footer>
            <p>Footer!</p>
        </footer>
        
    </body>

</html>
